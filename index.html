<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="quickLinks">
        <div class="heading" onclick="toggleLinks()">
            <span>Quick Links</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-chevron-down">
                <path d="m6 9 6 6 6-6" />
            </svg>
        </div>

        <ul>
            <li>
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="#B1CDBC"
                        class="lucide lucide-circle">
                        <circle cx="12" cy="12" r="10" />
                    </svg>
                    <span>Link</span>
                </a>
            </li>
            <li>
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="#B1CDBC"
                        class="lucide lucide-circle">
                        <circle cx="12" cy="12" r="10" />
                    </svg>
                    <span>Link</span>
                </a>
            </li>
            <li>
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="#B1CDBC"
                        class="lucide lucide-circle">
                        <circle cx="12" cy="12" r="10" />
                    </svg>
                    <span>Link</span>
                </a>
            </li>
        </ul>
    </div>

    <div id="searchBar">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-search">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
            <input placeholder="Search">
        </span>
        <button>Search</button>
    </div>

    <ul id="suggestions">
        <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-clock">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </svg>
            <span>Suggestion</span>
        </li>
        <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-clock">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </svg>
            <span>Suggestion</span>
        </li>
        <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-clock">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </svg>
            <span>Suggestion</span>
        </li>
    </ul>
</body>

<script lang="js">
    let list = document.getElementById('quickLinks').getElementsByTagName('ul')[0];

    document.getElementsByTagName('body')[0].addEventListener('click', (ev) =>
    {
        if (!(ev.target.parentElement.id == 'quickLinks' && ev.target.classList.contains('heading'))) hideLinks();
    })

    function toggleLinks()
    {
        list.classList.toggle('expanded');
    }

    function hideLinks()
    {
        list.classList.remove('expanded');
    }
</script>
